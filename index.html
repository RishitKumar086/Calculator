<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calcContainer">
      <div class="child display" id="display">0</div>
      <button class="child gray" id="operator" data-action="delete">DEL</button>
      <button class="child gray" id="operator" data-action="allclear">AC</button>
      <button class="child gray" id="operator" data-action="add">+</button>
      <button class="child gray" id="operator" data-action="sub">-</button>
      <button class="child numB" id="num">7</button>
      <button class="child numB" id="num">8</button>
      <button class="child numB" id="num">9</button>
      <button class="child gray" id="operator" data-action="mul">*</button>
      <button class="child numB" id="num">4</button>
      <button class="child numB" id="num">5</button>
      <button class="child numB" id="num">6</button>
      <button class="child gray" id="operator" data-action="div">/</button>
      <button class="child numB" id="num">1</button>
      <button class="child numB" id="num">2</button>
      <button class="child numB" id="num">3</button>
      <button class="child equal" data-action="equals" id="operator">=</button>
      <button class="child zero numB" id="num">0</button>
      <buttton class="child numB" id="operator" data-action="decimal">.</buttton>
    </div>
    <script src="index.js"></script>
  </body>
</html>
